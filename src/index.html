<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>aMAZEing - The Maze Game</title>
    <link rel="shortcut icon" href="/icon.png" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div id="btn-group">
      <button class="btn btn-easy">Easy</button>
      <button class="btn btn-medium">Medium</button>
      <button class="btn btn-hard">Hard</button>

    <canvas id="board" width="640" height="640"></canvas>
    <h3>
      Pick your avatar:
    </h3>
    <div id="image-group">
      <img src="/assets/img/homer.png" alt="Homer Simpson" width="200" />
      <img
        src="/assets/img/bart.png"
        alt="Bart Simpson"
        width="200"
        class="target"
      />
      <img src="/assets/img/sherlock.png" alt="Sherlock Holmes" width="200" />
      <img
        src="/assets/img/moriarty.png"
        alt="Jim Moriarty"
        width="200"
        class="target"
      />
      <img src="/assets/img/walter.png" alt="Walter White" width="200" />
      <img
        src="/assets/img/breaking-bad.png"
        alt="Breaking Bad"
        width="200"
        class="target"
      />
      <img src="/assets/img/michael.png" alt="Michael Scott" width="200" />
      <img
        src="/assets/img/holly.png"
        alt="Holly Flax"
        width="200"
        class="target"
      />
      <img src="/assets/img/rick.png" alt="Rick Smith" width="200" />
      <img
        src="/assets/img/morty.png"
        alt="Morty Smith"
        width="200"
        class="target"
      />
    </div>

</html>
